spring:
    application:
        name : hotelreservationsystem
    data:
        mongodb:
            uri: ${MONGO_DB}
    output:
        ansi:
            enabled: always
    security:
        oauth2:
            client:
                registration:
                    google:
                        client-id: ${GOOGLE_CLIENT_ID}
                        client-secret: ${GOOGLE_CLIENT_SECRET}
                        # What info we want from the user
                        scope:
                        - openid
                        - profile
                        - email
                        # This must match what you put in Google Cloud Console
                        redirect-uri: "http://localhost:8080/login/oauth2/code/google"
                        client-name: Google
    mail:
        host: smtp.gmail.com
        port: 587
        username: anthonyhugginsdev@gmail.com
        # Wrap the password in quotes because it contains spaces
        password: ${GMAIL_APP_PASSWORD} 
        properties:
            mail:
                smtp:
                    auth: true
                    starttls:
                        enable: true

